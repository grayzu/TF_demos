trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: TerraformInstaller@0
  inputs:
    terraformVersion: '0.12.7'
- task: TerraformTaskV1@0
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'ADX XPlat PM SP'
    backendAzureRmResourceGroupName: 'oss-int-tfstate'
    backendAzureRmStorageAccountName: 'ossinttfstate'
    backendAzureRmContainerName: 'tf-state'
    backendAzureRmKey: 'team-state'
- task: TerraformTaskV1@0
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'ADX XPlat PM SP'